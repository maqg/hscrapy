<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="UTF-8">

    <script src="bootstrap334/js/bootstrap.min.js"></script>
    <script src="bootstrap334/js/bootstrap-datetimepicker.js"></script>
    <script src="bootstrap334/js/locales/bootstrap-datetimepicker.fr.js"></script>
    <script src="bootstrap334/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/utils.js"></script>

    <title>信联云通招标信息综合查询平台</title>

    <script>
        var g_isIE = !!window.ActiveXObject || "ActiveXObject" in window;
        if (g_isIE == true) {
            console = {};
            console.log = function () {
                return null;
            }
        }
    </script>
</head>
<body>

<header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <a id="logo" href="/">信联云通招标信息综合查询平台</a>
        <nav>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/dist/">仪表盘</a></li>
                <li><a href="/dist/todaylatest.html">今日更新</a></li>
                <li><a href="/dist/query.html">信息查询</a></li>
                <li><a href="/dist/pages.html">网站信息</a></li>
            </ul>
        </nav>
    </div>
</header>


<script>
    var todayStrList = __DATA__;
</script>

<div class="container">

    <h2 style="text-align: left">统计信息</h2>

    <table class="table table-striped detail-table" id="statisticsTable">
    </table>

    <footer class="footer">
        <small>
            版权所有 © 2010-2016 北京信联云通科技有限责任公司
        </small>
        <nav>
            <ul>
                <li><a href="http://www.octlink.com" target="_blank">关于</a></li>
                <li><a href="http://www.octlink.com" target="_blank">联系我们</a></li>
                <li><a href="http://www.octlink.com" target="_blank">新闻</a></li>
                <li><a href="http://www.octlink.com" target="_blank">帮助</a></li>
            </ul>
        </nav>
    </footer>
</div>

<script>

    function init() {
        bodyStr = "";
        items = JSON.parse(todayStrList);
        displayTable = $("#statisticsTable");
        bodyStr += "<tr><th>属性</th><th>内容</th></tr>";
        for (key in items) {
            bodyStr += "<tr><td>" + key + "</td>";
            if (key == "网站数量") {
                bodyStr += "<td><a class='btn btn-info detail-button' href='/dist/pages.html'>" + items[key] + "个</a></td>";
            } else if (key == "标书数量") {
                bodyStr += "<td><a class='btn btn-info detail-button' href='/dist/query.html'>" + items[key] + "个</a></td>";
            } else {
                bodyStr += "<td><a class='btn btn-info detail-button' href='/dist/todaylatest.html'>" + items[key] + "个</a></td>";
            }
            bodyStr += "</tr>";
        }
        displayTable.html(bodyStr);
    }

    init();

</script>

</body>

</html>
