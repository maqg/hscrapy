<script>

<div class="container">

<script>

    function init() {
        bodyStr = "";
        items = sourceData;
        displayTable = $("#displayTable");
        bodyStr += "<tr><th style=\"width: 300px;\">名称</th>";
        bodyStr += "<th>网站</th><th>分类</th><th>发布时间</th><th>抓取时间</th><th>本地访问</th><th>查看源</th></tr>";

        for (var i = 0; i < items.length; i++) {
            item = items[i];
            bodyStr += "<tr><td style='width: 300px'>" + item["name"] + "</td>";
            bodyStr += "<td>" + item["webSite"] + "</td>";
            bodyStr += "<td>" + item["className"] + "</td>";
            bodyStr += "<td style='color: darkgreen'>" + item["publishTime"] + "</td>";
            bodyStr += "<td>" + item["fetchTime"] + "</td>";
            bodyStr += "<td><a target='_blank' class='btn btn-info detail-button' href='" + item["localUrl"] + "'>本地访问</a></td>";
            bodyStr += "<td><a target='_blank' class='btn btn-info detail-button' href='" + item["url"] + "'>查看源</a></td>";
            bodyStr += "</tr>";
        }
        displayTable.html(bodyStr);
    }

    init();

</script>
